<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div>
            <header th:replace="~{plantilla :: header}"></header>
            <h1 class="primary-title text-center">[[#{persona.formulario}]]</h1>

            <div class="container col-6">
                <form th:action="@{/guardar}" method="post" th:object="${persona}">
                    <input type="hidden" name="idPersona" th:field="*{idPersona}"/>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">[[#{persona.nombre}]]:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre"/>
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">[[#{persona.apellido}]]:</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido"/>
                        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">[[#{persona.email}]]:</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="email@dom.com"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">[[#{persona.telefono}]]:</label>
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="12345678"/>
                        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <input type="submit" class="btn btn-primary me-md-2" name="guardar" th:value="#{accion.guardar}"/>
                        <a th:href="@{/}"><button class="btn btn-primary" type="button">[[#{accion.regresar}]]</button></a>
                    </div>

                </form>
            </div>
        </div>
        
        <footer th:replace="~{plantilla :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
